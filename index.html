<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <h1 data-testid="slackUserName">Tunez Juskins</h1>
        <img src="./images/profile.jpg" alt="Tunez Juskins" data-testid="slackDisplayImage">
    </div>
    <div class="info">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <h2 data-testid="myTrack">Frontend Development</h2>
    </div>
    <div class="github">
        <a href="https://github.com/juskins/HNGx-Task-one.git" data-testid="githubURL">GitHub Repository</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
